<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Ad Clicker App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: red;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #home {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn { background-color: #28a745; color: #fff; }
    #stopBtn { background-color: #dc3545; color: #fff; }
    /* Circular counter */
    #counter {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border-radius: 50%;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* Overlay styles */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px;
      box-sizing: border-box;
    }
    .ad-frame {
      width: 45%;
      padding-bottom: 45%;
      margin: 5px;
      position: relative;
      background: #fff;
    }
    .ad-frame iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="home">
    <h1>Auto Ad Clicker</h1>
    <button id="startBtn">Auto Clicker</button>
    <button id="stopBtn" disabled>Stop</button>
    <div id="counter">0 টি</div>
  </div>  <div id="overlay">
    <div class="ad-frame"><iframe src="https://www.profitableratecpm.com/g59562u52u?key=ca86799f031389f5e067af75c12aa43f"></iframe></div>
    <div class="ad-frame"><iframe src="https://www.profitableratecpm.com/g59562u52u?key=ca86799f031389f5e067af75c12aa43f"></iframe></div>
    <div class="ad-frame"><iframe src="https://www.profitableratecpm.com/g59562u52u?key=ca86799f031389f5e067af75c12aa43f"></iframe></div>
    <div class="ad-frame"><iframe src="https://www.profitableratecpm.com/g59562u52u?key=ca86799f031389f5e067af75c12aa43f"></iframe></div>
  </div>  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const overlay = document.getElementById('overlay');
    const counterEl = document.getElementById('counter');
    let running = false;
    let count = 0;

    function updateCounter() {
      counterEl.textContent = `${count} টি`;
    }

    async function runLoop() {
      while (running) {
        // Show overlay
        overlay.style.display = 'flex';
        // Increment counter by 4
        count += 4;
        updateCounter();
        // Show ad for 5 seconds
        await new Promise(r => setTimeout(r, 5000));
        if (!running) break;
        // Hide overlay (return home)
        overlay.style.display = 'none';
        // Pause on home screen for 2 seconds
        await new Promise(r => setTimeout(r, 2000));
      }
    }

    startBtn.addEventListener('click', () => {
      if (running) return;
      running = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      runLoop();
    });

    stopBtn.addEventListener('click', () => {
      running = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      overlay.style.display = 'none';
    });
  </script></body>
</html>
